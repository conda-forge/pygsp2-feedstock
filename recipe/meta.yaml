{% set python_min = '3.11' %}
{% set name = "pygsp2" %}
{% set version = "2.0.15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pygsp2-{{ version }}.tar.gz
  sha256: 0ab4818bb8000bdb65c9d2bd2fbf703ac8695e546824a7a8871867bb36204370

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - scipy
    - pandas
    - networkx
    - geopy
    - matplotlib-base
    - unidecode
    - utm
    - pyxlsb
    - charset-normalizer
    - requests
    - hatchling

test:
  imports:
    - pygsp2
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/gsp-eeg/pygsp2
  summary: Package for EEG Graph signal Processing
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - lcortesg
